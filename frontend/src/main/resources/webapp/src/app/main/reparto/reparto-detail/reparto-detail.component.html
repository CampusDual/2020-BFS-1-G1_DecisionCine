<div class="bodyDetalleReparto">
  <o-form>

  <div class="contenedorDetalle">
    <o-grid
    pageable="no"
    controls="no"
    cols="4"
    show-footer="no">

    <o-grid-item colspan="1" rowspan="1">
      <div class="imagenDetalle">
        <o-image data="{{repartoFiltrado.reparto_foto}}" class="imagenContenidoDetalle" show-controls="false"></o-image>
      </div>
    </o-grid-item>
    <o-grid-item colspan="3" rowspan="1">
      <div class="textoDetalle">
        <p class="tituloDetalle">{{ repartoFiltrado.reparto_nombre }} {{ repartoFiltrado.reparto_apellido_1 }} </p>
        <p class="textoDetalleContenido">{{ repartoFiltrado.reparto_bibliografia }}</p>    
      </div>
    </o-grid-item>
  </o-grid>
  </div>

  <div class="detallesReparto">
    <p class="tituloComentario">Contenido:</p>
    <o-grid #gridContenidoEnReparto
    columns="contenido_id;contenido_genero_id;contenido_tipo_contenido_id;contenido_titulo;contenido_sinopsis;contenido_duracion;contenido_puntuacion;contenido_fecha_estreno;contenido_capitulos;contenido_foto"
    keys="contenido_id"
    service="contenidos"
    entity="contenido"
    pageable="no"
    controls="no"
    cols="4"
    show-footer="no"
    (onClick)="onRedirectToDetail($event)">

    <o-grid-item *ngFor="let contenido of repartoContenidoFiltrado">
      <div class="imagenRepartoEnContenido">
        <div  class="fotoRepartoEnContenido">
          <o-image data="{{contenido.contenido_foto}}" show-controls="false"></o-image>
        </div>
        <div class="textoRepartoEnContenido">
          <p>{{ contenido.contenido_titulo }}</p>
        </div>
      </div>
    </o-grid-item>
  </o-grid>
  </div>

  </o-form> 
</div>
