<o-form
  service="contenidos"
  entity="contenido"
  keys="contenido_id"
  header-actions="R"
  show-header-navigation="no"
>
  <o-text-input
    attr="contenido_id"
    sql-type="INTEGER"
    enabled="no"
  ></o-text-input>
  <o-row>
    <o-column title-label="CONTENT DETAIL INFORMATION" fxFlex>
      <o-row>
        <o-text-input
          class="input-padding"
          attr="contenido_titulo"
          fxFlex="40"
          required="yes"
        ></o-text-input>
        <o-text-input
          class="input-padding"
          attr="contenido_sinopsis"
          fxFlex="40"
          required="yes"
        ></o-text-input>
      </o-row>
    </o-column>
  </o-row>
</o-form>
