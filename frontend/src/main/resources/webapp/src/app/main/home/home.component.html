<div id="bodyHome" fxLayout="row" layout-padding fxLayoutAlign="center center">

  <div id="contenedorParrillas">
    <div class="parrilla">
      <p class="tituloGrid" style="  font-weight: bold;">Ultimos Estrenos</p>
      <o-grid #gridEstrenos
              columns="contenido_id;contenido_genero_id;contenido_tipo_contenido_id;contenido_titulo;contenido_sinopsis;contenido_duracion;contenido_puntuacion;contenido_fecha_estreno;contenido_capitulos;contenido_foto"
              keys="contenido_id"
              service="contenidos"
              entity="ultimosEstrenos"
              [cols]="5"
              controls="false"
              grid-item-height="1:1.3">

        <o-grid-item *ngFor="let list of gridEstrenos.dataArray" class="contenedorEstrenos">
          <o-column layout-padding class="contenedor">
            <o-image class="imagenGrid" data="{{list.contenido_foto}}" style="margin-top:8px" show-controls="false"></o-image>

            <p class="tituloGrid" style="  font-size: 15px;"> {{list.contenido_titulo}} </p>
          </o-column>
        </o-grid-item>
      </o-grid>
    </div>

    <div class="parrilla">
      <p class="tituloGrid" style="  font-weight: bold;">MÃ¡s Puntuadas</p>
      <o-grid #gridPuntuadas
              columns="contenido_id;contenido_genero_id;contenido_tipo_contenido_id;contenido_titulo;contenido_sinopsis;contenido_duracion;contenido_puntuacion;contenido_fecha_estreno;contenido_capitulos;contenido_foto"
              keys="contenido_id"
              service="contenidos"
              entity="puntuadas"
              [cols]="5"
              controls="false"
              grid-item-height="1:1.3">


        <o-grid-item *ngFor="let list of gridPuntuadas.dataArray" class="contenedorPuntuadas">
          <o-column layout-padding class="contenedor">
            <o-image class="imagenGrid" data="{{list.contenido_foto}}" style="margin-top:8px" show-controls="false"></o-image>

            <p class="tituloGrid" style="  font-size: 15px;"> {{list.contenido_titulo}} </p>
          </o-column>
        </o-grid-item>
      </o-grid>
    </div>
  </div>
</div>
