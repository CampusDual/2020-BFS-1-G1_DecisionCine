<div class="contendedorParrillaContenido">
	<div class="contenedorParrillas">
		<div class="parrilla">
			<o-grid #grid
					columns="contenido_id;contenido_genero_id;contenido_tipo_contenido_id;contenido_titulo;contenido_sinopsis;contenido_duracion;contenido_puntuacion;contenido_fecha_estreno;contenido_capitulos;contenido_foto"
					keys="contenido_id"
					service="contenidos"
					entity="contenido"
					show-page-size="no"
					quick-filter="false"
					[cols]="5"
					pagination-controls="true"
					show-footer="true"
					controls="none"
					page-size-options="10;20;30"
					query-rows="10">

				<o-grid-item *ngFor="let list of grid.dataArray">
					<o-column>
						<div class="contenedor">
							<div class="columnImagen">
								<o-image class="imagenGrid" data="{{list.contenido_foto}}" style="margin-top:8px" show-controls="false"></o-image>
							</div>
							<div class="columnTexto">
								<p class="textoGrid" style="  font-size: 13px; color:white;"> <b>{{list.contenido_titulo}}</b> </p>
								<p class="textoGrid" style="  font-size: 13px;color:white;"> <b>Valoracion:</b> {{list.contenido_puntuacion}} </p>
							</div>
						</div>
					</o-column>
				</o-grid-item>
			</o-grid>
		</div>
	</div>
</div>
