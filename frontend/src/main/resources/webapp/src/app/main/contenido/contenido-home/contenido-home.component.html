<o-form editable-detail="no" show-header="no" class="contenidos-filters-form" fxFill>
<o-column>
 <o-combo
    	attr="CONTENIDOTITULO" 
    	read-only="no" 
    	service="contenidos" 
    	entity="contenido" 
    	columns="contenido_id;contenido_titulo"
      	value-column="contenido_id" 
      	keys="contenido_id" 
      	visible-columns="contenido_titulo" 
      	fxFlex="20">
    </o-combo>
   <o-row layout-align="end">
 <o-button attr="filter" [oFilterBuilderQuery]="filterBuilder" type="RAISED" label="Filter" 
    >
</o-button>
<o-button 
      			attr="clear" 
      			[oFilterBuilderClear]="filterBuilder" 
      			type="RAISED" 
      			label="Clear" 
      			class="filter-button">
      		</o-button>
</o-row>


   <o-filter-builder #filterBuilder 
	attr="thefilter" 
  	filters="contenido_id:CONTENIDOTITULO" 
  	[target]="grid"
    [expression-builder]="createFilter">
    </o-filter-builder>
</o-column>

<o-grid #grid 
	columns="contenido_id;contenido_genero_id;contenido_tipo_contenido_id;contenido_titulo;contenido_sinopsis;contenido_duracion;contenido_puntuacion;contenido_fecha_estreno;contenido_capitulos;contenido_foto" 
	keys="contenido_id" 
	show-page-size="yes" 
	page-size-options="4;8;16" 
	quick-filter="false" 
	service="contenidos" 
  	entity="contenido" 
  	grid-item-height="1:1.3"> 	
 	 <o-grid-item *ngFor="let list of grid.dataArray">
    <o-column layout-padding class="container-item">
     
    <img [src]="UrlFoto" style="margin-top:8px">     
      <h4> {{list.contenido_titulo}} </h4>       
    </o-column>
  </o-grid-item>
</o-grid>
</o-form>
