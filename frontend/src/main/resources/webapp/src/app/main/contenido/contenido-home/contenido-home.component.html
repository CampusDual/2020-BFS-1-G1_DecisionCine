<o-form editable-detail="no" show-header="no" class="contenidos-filters-form" fxFill>
<o-column>
<div class="filtros">
<div class="buscar_por_titulo">
 <o-combo
    	attr="Buscar por Titulo" 
    	read-only="no" 
    	service="contenidos" 
    	entity="contenido" 
    	columns="contenido_id;contenido_titulo"
      	value-column="contenido_id" 
      	keys="contenido_id" 
      	visible-columns="contenido_titulo" 
      	fxFlex="90">
    </o-combo>
  </div>
 <div class="buscar_por_genero">   
    <o-combo
    	attr="Buscar por genero" 
    	read-only="no" 
    	service="contenidos" 
    	entity="contenido" 
    	columns="contenido_id;contenido_genero_id"
      	value-column="contenido_genero_id" 
      	keys="contenido_id" 
      	visible-columns="contenido_genero_id" 
      	fxFlex="90">
    </o-combo>
</div>
<div class="buscar_por_tipo">
    <o-combo
    	attr="Buscar por tipo(pelicula/serie/documental)" 
    	read-only="no" 
    	service="contenidos" 
    	entity="contenido" 
    	columns="contenido_id;contenido_tipo_contenido_id"
      	value-column="contenido_tipo_contenido_id" 
      	keys="contenido_id" 
      	visible-columns="contenido_tipo_contenido_id" 
      	fxFlex="90">
    </o-combo>
    </div>
    </div>
   	<o-row layout-align="end">
 		<o-button 
	 		attr="filter" 
	 		[oFilterBuilderQuery]="filterBuilder" 
	 		type="RAISED" 
	 		label="Filter">
		</o-button>
		<o-button 
	      attr="clear" 
	      [oFilterBuilderClear]="filterBuilder" 
	      type="RAISED" 
	      label="Clear" 
	      class="filter-button">
    	</o-button>
	</o-row>

   <o-filter-builder #filterBuilder 
		attr="thefilter" 
	  	filters="contenido_titulo:Buscar por Titulo;contenido_genero_id:Buscar por genero;contenido_tipo_contenido_id:Buscar por tipo(pelicula/serie/documental)" 
	  	[target]="grid"
	    [expression-builder]="createFilter">
   </o-filter-builder>
   
</o-column>

<o-grid #grid 
	columns="contenido_id;contenido_genero_id;contenido_tipo_contenido_id;contenido_titulo;contenido_sinopsis;contenido_duracion;contenido_puntuacion;contenido_fecha_estreno;contenido_capitulos;contenido_foto" 
	keys="contenido_id" 
	show-page-size="yes" 
	page-size-options="4;8;16" 
	quick-filter="false" 
	service="contenidos" 
  	entity="contenido" 
  	grid-item-height="1:1.3"> 	
 	 <o-grid-item *ngFor="let list of grid.dataArray">
    <o-column layout-padding class="container-item">
    
    <o-image data="{{list.contenido_foto}}"style="margin-top:8px"show-controls="false"></o-image> 
   
      <h4> {{list.contenido_titulo}} </h4>       
    </o-column>
  </o-grid-item>
</o-grid>
</o-form>
