<o-grid #grid columns="contenido_id;contenido_genero_id; contenido_tipo_contenido_id;
contenido_titulo;contenido_sinopsis;contenido_duracion;contenido_puntuacion;contenido_fecha_estreno;
contenido_capitulos; contenido_foto" 
	keys="contenido_id" 
	show-page-size="yes" 
	page-size-options="4;8;16" 
	quick-filter="false" 
	service="contenidos" 
  	entity="contenido" 
  	grid-item-height="1:1.3">
  	
 	 <o-grid-item *ngFor="let list of grid.dataArray">
    <o-column layout-padding class="container-item">
     
    <img [src]="UrlFoto" style="margin-top:8px">

		<h4> {{list.contenido_titulo}} </h4>

    </o-column>
  </o-grid-item>
</o-grid>
